<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Launch a rocket!</title>
<style type="text/css">
#space {
	width: 100vw;
	text-align: center;
}
#rocket {
	width: inherit;
	position: absolute;
	bottom: 0px;
}
</style>
</head>

<body>
<button id="trigger">Launch the Rocket!</button>
<h1 id="msg">Rocket Idle</h1>
<div id="space">
  <div id="rocket"><img src="rocket.png" height="120" alt="space rocket"/></div>
</div>
<script type="text/javascript">
	
	// Scope: extend or range of view: Global and local variables
	var rocket = document.getElementById("rocket"); 
	var trigger = document.getElementById("trigger"); 
	var pos = 0;
	var msg = document.getElementById("msg")
	trigger.addEventListener('click', launchRocket);
	
	function launchRocket() {

//Anonymous function
	setInterval(function(){pos++, rocket.style.bottom = pos + 'px'}, 5);
	msg.innerHTML = "Rocket Launched";
//alert ('Get inspired ;-\): https://www.w3schools.com/howto/howto_js_animate.asp');
	//location.href = "https://www.w3schools.com/howto/howto_js_animate.asp";
	
	}
	
</script>
</body>
</html>
