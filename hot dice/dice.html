<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>Hot dice</title>
</head>
<body>
    <div class="row">
        <div class="container col-xs-12">
            <h2 id ="user"></h2>
            <div class="col-sm-6 col-xs-12">
                <h2>Human</h2>
                <p id="human-dice-1"></p>
                <p id="human-dice-2"></p>
                <p id="human-result"></p>
            </div>
            <div class="col-sm-6 col-xs-12">
                <h2> Computer</h2>
                <p id="computer-dice-1"></p>
                <p id="computer-dice-2"></p>
                <p id="computer-result"></p>
            </div>
            <div class="col-xs-12">
                <p id="result"></p>
                <p id="human-score"></p>
                <p id="computer-score"></p>
                <button onClick="location.href=location.href" class="btn play-again"> Play Again</button>
                <button onClick="clear_storage()" class="btn clear-data"> Clear Data</button>
            </div>
        </div>

    </div>
    <script src="dice.js"></script>
</body>
</html>
